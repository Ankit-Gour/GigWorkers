<head>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f0f8ff;
    color: #333;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Header */
header {
    background-color: #003366;
    padding: 1rem 0;
    color: white;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

nav .logo h1 {
    font-size: 2rem;
    color: white;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

nav ul li a {
    color: white;
    font-size: 1.1rem;
}

nav ul li a.btn {
    background-color: #ffcc00;
    padding: 0.5rem 1.5rem;
    border-radius: 5px;
    color: #003366;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

nav ul li a.btn:hover {
    background-color: #ffdd33;
}

/* Contact Section */
.contact-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-container h2 {
    text-align: center;
    font-size: 2.5rem;
    color: #003366;
    margin-bottom: 1.5rem;
}

.contact-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.contact-form label {
    font-weight: bold;
    color: #003366;
    align-self: flex-start;
    font-size: 1.2rem;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    max-width: 600px;
    padding: 0.75rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #003366;
    outline: none;
}

.contact-form textarea {
    resize: vertical;
    height: 150px;
}

.contact-form button {
    padding: 0.75rem 2rem;
    background-color: #003366;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #002244;
}

/* Contact Info */
.contact-info {
    margin-top: 2rem;
    text-align: center;
}

.contact-info p {
    font-size: 1.1rem;
    margin: 0.5rem 0;
    color: #555;
}

/* Footer */
footer {
    background-color: #003366;
    color: white;
    text-align: center;
    padding: 1.5rem 0;
    margin-top: 2rem;
}

footer p {
    margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        gap: 0.5rem;
    }

    nav ul li a {
        font-size: 1rem;
    }

    .contact-container {
        width: 90%;
        padding: 1.5rem;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        max-width: 100%;
    }

    .contact-form button {
        width: 100%;
        padding: 1rem;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.5rem;
    }

    nav ul {
        flex-direction: column;
        gap: 0.3rem;
    }

    .contact-container {
        width: 100%;
        padding: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
        font-size: 0.9rem;
    }

    .contact-form button {
        font-size: 1rem;
    }

    .contact-info p {
        font-size: 0.9rem;
    }
}

    </style>

    <!-- Contact Form Section -->
    <div class="contact-container" id="contact-form">
        <h2>We'd love to hear from you!</h2>

        <form class="contact-form" action="contact.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        

        <!-- Contact Information -->
        <div class="contact-info">
            <p>Email: support@gigconnect.com</p>
            <p>Phone: +91-123-456-7890</p>
            <p>Address: 123 GigConnect St., Bundelkhand, India</p>
        </div>
    </div>
